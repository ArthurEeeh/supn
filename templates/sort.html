<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css')}}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='sort.css')}}" />
        <script src="{{ url_for('static', filename='sort.js')}}"></script>
        <title>Sort algorithms</title>
    </head>
    <body>
        <h1>Sort Algorithms</h1>
        <div class="sort-container">
            <input type="button" value="Set random array" onclick="setRandomList()" />
            <textarea name="input" value="2,1" rows="15"></textarea>
            <input type="button" value="Bubble sort" onclick="bubbleSort()" />
            <input type="button" value="Merge sort" onclick="mergeSort()" />
            <input type="button" value="Quick sort" onclick="quickSort()" />
            <div>time (ms): <input type="text" name="time" /></div>
            <textarea name="output" rows="15"></textarea>
        </div>
    </body>
</html>
